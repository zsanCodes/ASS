<!DOCTYPE html>
<html>

<body background="clouds.jpg">
<img src="https://www.timeshighereducation.com/sites/default/files/styles/the_breaking_news_image_style/public/female-engineer-measuring-voltage-on-conductor-board.jpg?itok=z9334cTz">
<h2>Background Image</h2>
<p><a href="#"></a></p>
<head>
      <title>change picture</title>
      <script type = "text/javascript">
          function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("img").src = images[x];
          }
          function displayPreviousImage() {
              x = (x <= 0) ? images.length - 1 : x - 1;
              document.getElementById("img").src = images[x];
          }
          function startTimer() {
              setInterval(displayNextImage, 3000);
          }
          var images = [], x = -1;
          images[0] = "https://d11in36igezwwb.cloudfront.net/texts/images/000/001/226/original/clouds.jpg?1507822094";
          images[1] = "https://www.timeshighereducation.com/sites/default/files/styles/the_breaking_news_image_style/public/female-engineer-measuring-voltage-on-conductor-board.jpg?itok=z9334cTz";
          images[2] = "http://techstory.in/wp-content/uploads/2015/08/female-engineer-against-1.jpg";
      </script>
   </head>

   <body onload = "startTimer()">
      <img id="img" src="https://d11in36igezwwb.cloudfront.net/texts/images/000/001/226/original/clouds.jpg?1507822094" style="width: 100%;height:100%"/>
       <button type="button" onclick="displayPreviousImage()">Previous</button>
       <button type="button" onclick="displayNextImage()">Next</button>

</body>
</html>
